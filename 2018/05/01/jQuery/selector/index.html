lass="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br><span class="line">179</span><br><span class="line">180</span><br><span class="line">181</span><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br></pre></td><td class="code"><pre><span class="line">jQuery 的选择器可谓之强大无比，这里简单地总结一下常用的元素查找方法 </span><br><span class="line"> </span><br><span class="line">$(&quot;#myELement&quot;)    选择id值等于myElement的元素，id值不能重复在文档中只能有一个id值是myElement所以得到的是唯一的元素 </span><br><span class="line">$(&quot;div&quot;)           选择所有的div标签元素，返回div元素数组 </span><br><span class="line">$(&quot;.myClass&quot;)      选择使用myClass类的css的所有元素 </span><br><span class="line">$(&quot;*&quot;)             选择文档中的所有的元素，可以运用多种的选择方式进行联合选择：例如$(&quot;#myELement,div,.myclass&quot;) </span><br><span class="line"> </span><br><span class="line">层叠选择器： </span><br><span class="line">$(&quot;form input&quot;)         选择所有的form元素中的input元素 </span><br><span class="line">$(&quot;#main &gt; *&quot;)          选择id值为main的所有的子元素 </span><br><span class="line">$(&quot;label + input&quot;)     选择所有的label元素的下一个input元素节点，经测试选择器返回的是label标签后面直接跟一个input标签的所有input标签元素 </span><br><span class="line">$(&quot;#prev ~ div&quot;)       同胞选择器，该选择器返回的为id为prev的标签元素的所有的属于同一个父元素的div标签 </span><br><span class="line"> </span><br><span class="line">基本过滤选择器： </span><br><span class="line">$(&quot;tr:first&quot;)               选择所有tr元素的第一个 </span><br><span class="line">$(&quot;tr:last&quot;)                选择所有tr元素的最后一个 </span><br><span class="line">$(&quot;input:not(:checked) + span&quot;)   </span><br><span class="line"> </span><br><span class="line">过滤掉：checked的选择器的所有的input元素 </span><br><span class="line"> </span><br><span class="line">$(&quot;tr:even&quot;)               选择所有的tr元素的第0，2，4... ...个元素（注意：因为所选择的多个元素时为数组，所以序号是从0开始） </span><br><span class="line"> </span><br><span class="line">$(&quot;tr:odd&quot;)                选择所有的tr元素的第1，3，5... ...个元素 </span><br><span class="line">$(&quot;td:eq(2)&quot;)             选择所有的td元素中序号为2的那个td元素 </span><br><span class="line">$(&quot;td:gt(4)&quot;)             选择td元素中序号大于4的所有td元素 </span><br><span class="line">$(&quot;td:ll(4)&quot;)              选择td元素中序号小于4的所有的td元素 </span><br><span class="line">$(&quot;:header&quot;) </span><br><span class="line">$(&quot;div:animated&quot;) </span><br><span class="line">内容过滤选择器： </span><br><span class="line"> </span><br><span class="line">$(&quot;div:contains(&apos;John&apos;)&quot;) 选择所有div中含有John文本的元素 </span><br><span class="line">$(&quot;td:empty&quot;)           选择所有的为空（也不包括文本节点）的td元素的数组 </span><br><span class="line">$(&quot;div:has(p)&quot;)        选择所有含有p标签的div元素 </span><br><span class="line">$(&quot;td:parent&quot;)          选择所有的以td为父节点的元素数组 </span><br><span class="line">可视化过滤选择器： </span><br><span class="line"> </span><br><span class="line">$(&quot;div:hidden&quot;)        选择所有的被hidden的div元素 </span><br><span class="line">$(&quot;div:visible&quot;)        选择所有的可视化的div元素 </span><br><span class="line">属性过滤选择器： </span><br><span class="line"> </span><br><span class="line">$(&quot;div[id]&quot;)              选择所有含有id属性的div元素 </span><br><span class="line">$(&quot;input[name=&apos;newsletter&apos;]&quot;)    选择所有的name属性等于&apos;newsletter&apos;的input元素 </span><br><span class="line"> </span><br><span class="line">$(&quot;input[name!=&apos;newsletter&apos;]&quot;) 选择所有的name属性不等于&apos;newsletter&apos;的input元素 </span><br><span class="line"> </span><br><span class="line">$(&quot;input[name^=&apos;news&apos;]&quot;)         选择所有的name属性以&apos;news&apos;开头的input元素 </span><br><span class="line">$(&quot;input[name$=&apos;news&apos;]&quot;)         选择所有的name属性以&apos;news&apos;结尾的input元素 </span><br><span class="line">$(&quot;input[name*=&apos;man&apos;]&quot;)          选择所有的name属性包含&apos;news&apos;的input元素 </span><br><span class="line"> </span><br><span class="line">$(&quot;input[id][name$=&apos;man&apos;]&quot;)    可以使用多个属性进行联合选择，该选择器是得到所有的含有id属性并且那么属性以man结尾的元素 </span><br><span class="line"> </span><br><span class="line">子元素过滤选择器： </span><br><span class="line"> </span><br><span class="line">$(&quot;ul li:nth-child(2)&quot;),$(&quot;ul li:nth-child(odd)&quot;),$(&quot;ul li:nth-child(3n + 1)&quot;) </span><br><span class="line"> </span><br><span class="line">$(&quot;div span:first-child&quot;)          返回所有的div元素的第一个子节点的数组 </span><br><span class="line">$(&quot;div span:last-child&quot;)           返回所有的div元素的最后一个节点的数组 </span><br><span class="line">$(&quot;div button:only-child&quot;)       返回所有的div中只有唯一一个子节点的所有子节点的数组 </span><br><span class="line"> </span><br><span class="line">表单元素选择器： </span><br><span class="line"> </span><br><span class="line">$(&quot;:input&quot;)                  选择所有的表单输入元素，包括input, textarea, select 和 button </span><br><span class="line"> </span><br><span class="line">$(&quot;:text&quot;)                     选择所有的text input元素 </span><br><span class="line">$(&quot;:password&quot;)           选择所有的password input元素 </span><br><span class="line">$(&quot;:radio&quot;)                   选择所有的radio input元素 </span><br><span class="line">$(&quot;:checkbox&quot;)            选择所有的checkbox input元素 </span><br><span class="line">$(&quot;:submit&quot;)               选择所有的submit input元素 </span><br><span class="line">$(&quot;:image&quot;)                 选择所有的image input元素 </span><br><span class="line">$(&quot;:reset&quot;)                   选择所有的reset input元素 </span><br><span class="line">$(&quot;:button&quot;)                选择所有的button input元素 </span><br><span class="line">$(&quot;:file&quot;)                     选择所有的file input元素 </span><br><span class="line">$(&quot;:hidden&quot;)               选择所有类型为hidden的input元素或表单的隐藏域 </span><br><span class="line"> </span><br><span class="line">表单元素过滤选择器： </span><br><span class="line"> </span><br><span class="line">$(&quot;:enabled&quot;)             选择所有的可操作的表单元素 </span><br><span class="line">$(&quot;:disabled&quot;)            选择所有的不可操作的表单元素 </span><br><span class="line">$(&quot;:checked&quot;)            选择所有的被checked的表单元素 </span><br><span class="line">$(&quot;select option:selected&quot;) 选择所有的select 的子元素中被selected的元素 </span><br><span class="line"> </span><br><span class="line">  </span><br><span class="line"> </span><br><span class="line">选取一个 name 为”S_03_22″的input text框的上一个td的text值</span><br><span class="line">$(”input[@ name =S_03_22]“).parent().prev().text() </span><br><span class="line"> </span><br><span class="line">名字以”S_”开始，并且不是以”_R”结尾的</span><br><span class="line">$(”input[@ name ^=&apos;S_&apos;]“).not(”[@ name $=&apos;_R&apos;]“) </span><br><span class="line"> </span><br><span class="line">一个名为 radio_01的radio所选的值</span><br><span class="line">$(”input[@ name =radio_01][@checked]“).val(); </span><br><span class="line"> </span><br><span class="line">  </span><br><span class="line"> </span><br><span class="line">  </span><br><span class="line"> </span><br><span class="line">$(&quot;A B&quot;) 查找A元素下面的所有子节点，包括非直接子节点</span><br><span class="line">$(&quot;A&gt;B&quot;) 查找A元素下面的直接子节点</span><br><span class="line">$(&quot;A+B&quot;) 查找A元素后面的兄弟节点，包括非直接子节点</span><br><span class="line">$(&quot;A~B&quot;) 查找A元素后面的兄弟节点，不包括非直接子节点 </span><br><span class="line"> </span><br><span class="line">1. $(&quot;A B&quot;) 查找A元素下面的所有子节点，包括非直接子节点 </span><br><span class="line"> </span><br><span class="line">例子：找到表单中所有的 input 元素 </span><br><span class="line"> </span><br><span class="line">HTML 代码: </span><br><span class="line"> </span><br><span class="line">&lt;form&gt;</span><br><span class="line">&lt;label&gt;Name:&lt;/label&gt;</span><br><span class="line">&lt;input name=&quot;name&quot; /&gt;</span><br><span class="line">&lt;fieldset&gt;</span><br><span class="line">      &lt;label&gt;Newsletter:&lt;/label&gt;</span><br><span class="line">      &lt;input name=&quot;newsletter&quot; /&gt;</span><br><span class="line">&lt;/fieldset&gt;</span><br><span class="line">&lt;/form&gt;</span><br><span class="line">&lt;input name=&quot;none&quot; /&gt; </span><br><span class="line">jQuery 代码: </span><br><span class="line"> </span><br><span class="line">$(&quot;form input&quot;) </span><br><span class="line">结果: </span><br><span class="line"> </span><br><span class="line">[ &lt;input name=&quot;name&quot; /&gt;, &lt;input name=&quot;newsletter&quot; /&gt; ] </span><br><span class="line"> </span><br><span class="line">2. $(&quot;A&gt;B&quot;) 查找A元素下面的直接子节点 </span><br><span class="line">例子：匹配表单中所有的子级input元素。 </span><br><span class="line"> </span><br><span class="line">HTML 代码: </span><br><span class="line"> </span><br><span class="line">&lt;form&gt;</span><br><span class="line">&lt;label&gt;Name:&lt;/label&gt;</span><br><span class="line">&lt;input name=&quot;name&quot; /&gt;</span><br><span class="line">&lt;fieldset&gt;</span><br><span class="line">      &lt;label&gt;Newsletter:&lt;/label&gt;</span><br><span class="line">      &lt;input name=&quot;newsletter&quot; /&gt;</span><br><span class="line">&lt;/fieldset&gt;</span><br><span class="line">&lt;/form&gt;</span><br><span class="line">&lt;input name=&quot;none&quot; /&gt; </span><br><span class="line">jQuery 代码: </span><br><span class="line"> </span><br><span class="line">$(&quot;form &gt; input&quot;) </span><br><span class="line">结果: </span><br><span class="line"> </span><br><span class="line">[ &lt;input name=&quot;name&quot; /&gt; ] </span><br><span class="line"> </span><br><span class="line">3. $(&quot;A+B&quot;) 查找A元素后面的兄弟节点，包括非直接子节点 </span><br><span class="line">例子：匹配所有跟在 label 后面的 input 元素 </span><br><span class="line"> </span><br><span class="line">HTML 代码: </span><br><span class="line"> </span><br><span class="line">&lt;form&gt;</span><br><span class="line">&lt;label&gt;Name:&lt;/label&gt;</span><br><span class="line">&lt;input name=&quot;name&quot; /&gt;</span><br><span class="line">&lt;fieldset&gt;</span><br><span class="line">      &lt;label&gt;Newsletter:&lt;/label&gt;</span><br><span class="line">      &lt;input name=&quot;newsletter&quot; /&gt;</span><br><span class="line">&lt;/fieldset&gt;</span><br><span class="line">&lt;/form&gt;</span><br><span class="line">&lt;input name=&quot;none&quot; /&gt; </span><br><span class="line">jQuery 代码: </span><br><span class="line"> </span><br><span class="line">$(&quot;label + input&quot;) </span><br><span class="line">结果: </span><br><span class="line"> </span><br><span class="line">[ &lt;input name=&quot;name&quot; /&gt;, &lt;input name=&quot;newsletter&quot; /&gt; ] </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">4. $(&quot;A~B&quot;) 查找A元素后面的兄弟节点，不包括非直接子节点 </span><br><span class="line">例子：找到所有与表单同辈的 input 元素 </span><br><span class="line"> </span><br><span class="line">HTML 代码: </span><br><span class="line"> </span><br><span class="line">&lt;form&gt;</span><br><span class="line">&lt;label&gt;Name:&lt;/label&gt;</span><br><span class="line">&lt;input name=&quot;name&quot; /&gt;</span><br><span class="line">&lt;fieldset&gt;</span><br><span class="line">      &lt;label&gt;Newsletter:&lt;/label&gt;</span><br><span class="line">      &lt;input name=&quot;newsletter&quot; /&gt;</span><br><span class="line">&lt;/fieldset&gt;</span><br><span class="line">&lt;/form&gt;</span><br><span class="line">&lt;input name=&quot;none&quot; /&gt; </span><br><span class="line">jQuery 代码: </span><br><span class="line"> </span><br><span class="line">$(&quot;form ~ input&quot;) </span><br><span class="line">结果: </span><br><span class="line"> </span><br><span class="line">[ &lt;input name=&quot;none&quot; /&gt; ]</span><br></pre></td></tr></table></figure>
